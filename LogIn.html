<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        form {
            border-style: solid;
            border-width: 1px;
            border-color: LightGray;
            border-radius: 3px;
            padding: 0.5cm;
        }

        input {
            border-style: solid;
            border-width: 1px;
            border-color: LightGray;
            border-radius: 3px;
        }

        div {
            font-family: Arial;
        }

        button {
            border-style: none;
            background-color: DodgerBlue;
            color: white;
            border-radius: 3px;
            height: 30px;
            width: 5%;
            font-family: Arial;
        }

        .message {
            color: red;
        }

        p {
            font-weight: bold;
            font-family: Arial;
            font-size: 1.5em;
        }

        .nav-link-active {
        color: gray;
        pointer-events: none;
        cursor: default;
        }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">    
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="HomePage.html">Home Page</a>

    <li class="nav-item">

    </li>
  </ul>
    <form>
        <p>Log In</p>
        <div class="mb-3">
          <label for="InputUN" class="form-label">User Name:</label><br>
          <input type="text" class="form-control" id="InputUN">
          
        </div><br>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label><br>
          <input type="password" class="form-control" id="InputPassword">

        </div><br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label" for="Check">Remember me</label>
        </div><br>
        <button type="submit" class="btn btn-primary" id="libt">Submit</button>
        <label class="message" id="mess"> </label>
      </form>
